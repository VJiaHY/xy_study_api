server:
  port: 8888

spring:
  cloud:
    inetutils:
      ignored-interfaces: ## 忽略网卡
        - VMware.*
eureka:
  instance:
    hostname: 127.0.0.1

  client:
    # 以下两项一定要是false，表明自己是服务器，而不需要从其他主机发现服务
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}
  server:
    waitTimeInMsWhenSyncEmpty: 0
